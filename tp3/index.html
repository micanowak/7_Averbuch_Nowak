<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body class="backgr">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="Farmacity_logo.png" class="navbar-brand farma">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex searching" role="search">
            <input class="form-control me-2" type="search" placeholder="Aparece abajo de todo" aria-label="Search" id="filtro">
            <button class="btn btn-outline-success" type="submit" id="buscar">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div id="tablas">
    <table id="smartphones" class="tablaVenta">
      <p class="ppp">Smartphones</p>
    </table>
    <table id="laptop" class="tablaVenta">
      <p class="ppp">Laptops</p>
    </table>
    <table id="groceries" class="tablaVenta">
      <p class="ppp">Groceries</p>
    </table>
    <table id="fragrances" class="tablaVenta">
      <p class="ppp">Fragrances</p>
    </table>
    <table id="homeDecor" class="tablaVenta">
      <p class="ppp">Home Decoration</p>
    </table>
    <table id="skincare" class="tablaVenta">
      <p class="ppp">Skincare</p>
    </table>
  </div>
  <table id="tablaFiltro" class="tablaVenta">
  </table>


  <!-- Modal -->
  <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="titulo"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cuerpoModal">
          <p id="discount"></p>
          <p id="rating"></p>
          <p id="stock"></p>
          <p id="brand"></p>
          <p id="category"></p>
          <div id="carouselFotos" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item" id="itemCar">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="axion.js"></script>
</body>

</html>
